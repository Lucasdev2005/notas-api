version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD}
      ME_CONFIG_MONGODB_AUTH_DATABASE: ${ME_CONFIG_MONGODB_AUTH_DATABASE}
      ME_CONFIG_MONGODB_AUTH_USERNAME: ${ME_CONFIG_MONGODB_AUTH_USERNAME}
      ME_CONFIG_MONGODB_AUTH_PASSWORD: ${ME_CONFIG_MONGODB_AUTH_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${MONGO_URI}

  api:
    image: node:16
    container_name: notas-api
    restart: always
    build:
      context: .
      target: build
      args:
        buildcmd: npm run build
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: ${MONGO_URI}
      MONGO_DB: ${MONGO_INITDB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - '.:/usr/src/app'
    working_dir: /usr/src/app 
    command: npm run start:dev

    # commando para deixar o container em p√© para debug dentro do mesmo
    # command: tail -f /dev/null

volumes:
  mongodb_data: